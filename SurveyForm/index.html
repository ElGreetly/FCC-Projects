<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <main>
        <p id="description">Could you help us with this survey about web developers please!</p>
        <form action="" id="survey-form">
            <div class="input-style">
                <label for="name" id="name-label">*Name: </label>
                <div class="inputs"><input type="text" name="name" id="name" autocomplete="off" placeholder="Name" required></div>
            </div>
            <div class="input-style">
                <label for="email" id="email-label">*Email: </label>
                <div class="inputs"><input type="email" name="email" id="email" autocomplete="off" placeholder="Email" required></div>
            </div>
            <div class="input-style">
                <label for="age" id="number-label">*Age: </label>
                <div class="inputs"><input type="number" name="age" min="3" max="150" id="number" placeholder="Age" autocomplete="off"></div>
            </div>
            <div id="job" class="qc">
                <label for="dropdown">Your current job related to web development?</label>
                <select name="current-job" id="dropdown">
                    <option value="" disabled>Choose one</option>
                    <option value="nowork">Not Working</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="fulltime">Full-time</option>
                    <option value="parttime">Part-time</option>
                </select>
            </div>
            <div id="dev-role" class="qc">
                <label for="position">*What is your current role?</label>
                <ul>
                    <li><label><input type="radio" value="1" name="radio-buttons" id=""> Front-End</label></li>
                    <li><label><input type="radio" value="2" name="radio-buttons" id=""> Back-End</label></li>
                    <li><label><input type="radio" value="3" name="radio-buttons" id=""> Full-Stack</label></li>
                    <li><label><input type="radio" value="4" name="radio-buttons" id=""> Mean-Stack</label></li>
                    <li><label><input type="radio" value="5" name="radio-buttons" id=""> Other</label></li>
                </ul>
            </div>
            <div id="os" class="qc">
                <label for="">*Which operating system you use?</label>
                <ul>
                    <li><label for=""><input type="checkbox" value="1" name="" id="">Windows</label></li>
                    <li><label for=""><input type="checkbox" value="2" name="" id="">Linux</label></li>
                    <li><label for=""><input type="checkbox" value="3" name="" id="">Mac OS</label></li>
                </ul>
            </div>
            <div id="editor" class="qc">
                <label for="">*Which editor you use?</label>
                <ul>
                    <li><label for=""><input type="checkbox" value="1" name="" id="">VS Code</label></li>
                    <li><label for=""><input type="checkbox" value="2" name="" id="">Bracket</label></li>
                    <li><label for=""><input type="checkbox" value="3" name="" id="">Atom</label></li>
                    <li><label for=""><input type="checkbox" value="4" name="" id="">Sublime</label></li>
                    <li><label for=""><input type="checkbox" value="5" name="" id="">Notepad++</label></li>
                    <li><label for=""><input type="checkbox" value="6" name="" id="">Dreamwaver</label></li>
                    <li><label for=""><input type="checkbox" value="7" name="" id="">Other</label></li>
                </ul>
            </div>
            <div id="lang" class="qc">
                <label for="">*Which languages you type?</label>
                <ul>
                    <li><label for=""><input type="checkbox" value="1" name="" id="">HTML</label></li>
                    <li><label for=""><input type="checkbox" value="2" name="" id="">CSS</label></li>
                    <li><label for=""><input type="checkbox" value="3" name="" id="">JavaScript</label></li>
                    <li><label for=""><input type="checkbox" value="4" name="" id="">PHP</label></li>
                    <li><label for=""><input type="checkbox" value="5" name="" id="">NodeJS</label></li>
                    <li><label for=""><input type="checkbox" value="6" name="" id="">Python</label></li>
                    <li><label for=""><input type="checkbox" value="7" name="" id="">Java</label></li>
                    <li><label for=""><input type="checkbox" value="8" name="" id="">XML</label></li>
                    <li><label for=""><input type="checkbox" value="9" name="" id="">SASS</label></li>
                    <li><label for=""><input type="checkbox" value="10" name="" id="">JSX</label></li>
                    <li><label for=""><input type="checkbox" value="11" name="" id="">SQL</label></li>
                    <li><label for=""><input type="checkbox" value="12" name="" id="">C#</label></li>
                    <li><label for=""><input type="checkbox" value="13" name="" id="">Other</label></li>
                </ul>
            </div>
            <div id="com-dev" class="qc">
                <label for="comment">Add comment: </label>
                <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
                <input type="submit" value="Submit" name="" id="submit">
            </div>
        </form>
    </main>
</body>
</html>
